<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css" /> 
	<script src="script.js" defer></script>

	<title>Etch-A-Sketch</title>
</head>
<body>
	<div class="container">
		<h1 class="title">Etch-A-Sketch</h1>
		<div class="grid-container">
			
		</div>
		<div class="buttons">
			<button class="generate-grid">Generate Grid</button>
			<button class="reset-grid">Reset Grid</button>
			<button class="clear-surface">Clear Surface</button>
			<button class="black-color">Black Color</button>
			<button class="random-color">Random Color</button>
			<button class="rgb-color">RGB Color</button>
			<button class="erase-color">Erase Color</button>
		</div>

		<h3 class="current-grid-size"></h3>

		<div class="display-color">
			<h3 class="chosen-color"></h3>
			<div class="color-box"></div>
		</div>
		<div class="footer">
			Made with love by <a href="https://github.com/dejanpls">@dejanpls</a>
		</div>
	</div>
</body>
</html>
