<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css" /> 
	<script src="script.js" defer></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<title>Etch-A-Sketch</title>
</head>
<body>
	<div class="container">
		<h1 class="title">Etch-A-Sketch</h1>
		<div class="main-panel">
			<div class="grid-container">
			</div>
			<div class="control-panel">
				<div class="buttons">
					<button class="btn black-color">Black Color</button>
					<button class="btn random-color">Random Color</button>
					<button class="btn rgb-color">RGB Color</button>
					<button class="btn erase-color">Erase Color</button>
					<div class="color-palette">
						Select Color
						<input type="color"/>
					</div>
					<button class="btn generate-grid">Generate Grid</button>
					<button class="btn reset-grid">Reset Grid</button>
					<button class="btn clear-surface">Clear Surface</button>
				</div>
				
				<h3 class="current-grid-size"></h3>
				
				<div class="color-box"></div>
				
			</div>
		</div>	
	</div>
	<div class="footer">
		Made with ❤️ by @<a href="https://github.com/dejanpls">dejanpls</a>
	</div>
</body>
</html>
